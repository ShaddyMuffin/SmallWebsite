<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .hidden-message {
            display: none;
            color: #ff0000;
            font-size: 1.5em;
        }
        .button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script>
        function showMessage() {
            document.getElementById('message').style.display = 'block';
            document.getElementById('button').style.display = 'none';
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Hey there!</h1>
        <p>Want to see something funny?</p>
        <button id="button" class="button" onclick="showMessage()">Click me!</button>
        <p id="message" class="hidden-message">You just pressed a button for no reason! ðŸ˜‚</p>
    </div>
</body>
</html>
